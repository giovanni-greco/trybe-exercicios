<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial scale=1.0'>
        <title>Form</title>
        <link rel='stylesheet' href='/node_modules/bootstrap/dist/css/bootstrap.min.css'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='container text-center'><h1>Formulario</h1></div>
        <div class='container text-center'>
        <form action='' method='GET'>
        <fieldset>
            <label>Nome:
            <input type='text' id='name' name='name' maxlength='40' required >
            </label>
            <br>
            <br>
            <label>Email:
            <input type='email' id='email' name='email' maxlength='50' required placeholder="Digite seu email" >
            </label>
            <br>
            <br>
            <label>CPF:
            <input type='text' id='cpf' name='cpf' maxlength='11' required >
            </label>
            <br>
            <br>
            <label>Endereço:
            <input type='text' id='address' name='address' maxlength='200' required >
            </label>
            <br>
            <br>
            <label>Cidade:
            <input type='text' id='city' name='city' maxlength='30' required >
            </label>
            <br>
            <br>
            <label>Estado
            <select name='state' id='stateId' required>
            
            </select>
            </label>
            <br>
            <br>
            <label>Tipo de residência:
            <input type='radio' id='city' name='city' maxlength='30' required >
            <option>Apartamento</option>
            <option>Casa</option>
            </label>
                     
        </fieldset>  
        <fieldset>
            <label>Resumo do CV:<br>
            <textarea id='textarea' name='resumo' rows='30' cols='30' required></textarea>
        </label> 
        <br>
        <br>
        <label>Cargo:</label>
        <input type="text" name='cargo' id='position' maxlength="40" required>

        </fieldset>  
        </form>
        </div>
        <script src='/node_modules/jquery/dist/jquery.min.js'></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src='script.js'></script>
    </body>
</html>
